</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/tunehub">TuneHub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/map-addsongs">AddSongs</a>

          <a class="nav-link" href="/map-createplaylist">Create</a>

<h1>Welcome to playlists!!!!!!!</h1>
<table border="1">
	<thead>
	<tr>
		<td>PlayList Id</td>
		<td>PlayList Name</td>
		<td>Songs</td>
	</tr>
	</thead>
	<tbody>
	<tr th:each="pl:${plist}">
		<td th:text="${pl.id}">
		<td th:text="${pl.name}"></td>
		<td>
		  <ul  list-style-type="none"> 
		 
		   <li th:each="ss:${pl.songs}">
		    <span th:text="${ss.name}"></span>
		    <audio controls>
             <source th:src="${ss.link}" type="audio/mpeg"></audio>
           </li>
          </ul>
		</td>
	</tr>
	
	</tbody>
	</table>
</body>
