<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
    <title>Login - Tune Hub</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- External CSS -->
    
    <link href="welcome.css" rel="stylesheet">

</head>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="/tunehub">TuneHub</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarText">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
        <li class="nav-item">
          <a class="nav-link active" aria-current="page" href="/home">Home</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/map-register">Register</a>
        </li>
        <li class="nav-item">
          <a class="nav-link" href="/map-login">Login</a>
        </li>
      </ul>
      <span class="navbar-text">
        login
      </span>
      
    </div>
  </div>
</nav>

 <div class="container">
  <form action="/login" method="post" class="text-center">
        <h2>Login</h2>
        <label>Email ID:</label>
        <input type="email" name="email" class="form-control" required/>
        <br/>
        <label>Password:</label>
        <input type="password" name="password" class="form-control" required/>
        <br/>
        <input type="submit" value="LOGIN" class="btn"/>
        <a href="/forget" class="forget">forget password</a>
    </form>
</div>
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 
 

</body>
</html>
